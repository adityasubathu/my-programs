<!DOC type HTML>

<html>

<head><title>Nested Lists</title></head>

<body>

<h1>The Coffee Shop</h1>

<ol>
	<li>Tea</li>
	<ul>
		<li>Plain Tea</li>
		<li>Green Tea</li>
		<li>Lemon Tea</li>
	</ul>

	<li>Coffee</li>
	<ul>
		<li>Plain Coffee</li>
		<li>Black Coffee</li>
		<li>Cold Coffee</li>
	</ul>
	
	<li>Shakes</li>
	<ul>
		<li>Chocolate Shake</li>
		<li>Mango Shake</li>
		<li>Banana Shake</li>
	</ul>
</ol>

</body>
</html>
